<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Left Values Test - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    main {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #111827;
    }

    p.description {
      font-weight: 400;
      font-size: 1.125rem;
      line-height: 1.6;
      color: #4b5563;
      margin-bottom: 40px;
    }

    a.start-btn {
      display: inline-block;
      background: linear-gradient(90deg, #4f46e5, #4338ca);
      color: white;
      padding: 16px 48px;
      font-size: 1.25rem;
      font-weight: 700;
      border-radius: 9999px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
    }

    a.start-btn:hover,
    a.start-btn:focus {
      background: linear-gradient(90deg, #4338ca, #4f46e5);
      box-shadow: 0 6px 20px rgba(67, 56, 202, 0.6);
      outline: none;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      main {
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      a.start-btn {
        padding: 14px 36px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>Left Values Test</h1>
    <p class="description">
      Scopri dove ti collochi sull'asse Sovversione ↔ Riformismo.  
      Rispondi a 10 domande scegliendo il grado di accordo con ogni affermazione.  
      Il test ti aiuterà a capire la tua inclinazione politica in modo semplice e rapido.
    </p>
    <a href="quiz.html" class="start-btn">Inizia il Test</a>
  </main>

  <footer>
    &copy; 2025 Quiz Politico di Raul.  
  </footer>

</body>
</html>
